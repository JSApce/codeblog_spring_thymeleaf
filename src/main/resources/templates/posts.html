<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/img/favicon.png}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>sermões</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
	integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

</head>
<body>

	<header>

		<nav
			class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
			<div class="container">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active"><a class="nav-link" href="/posts">Home
								<span class="sr-only">(current)</span>
						</a></li>
					</ul>

					<a href="/new" class="btn btn-outline-info btn-sm" role="button">Novo
						Post</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container text-center">
			<h1>Sermão Expositivo</h1>
			<h4 class="text-muted">A Bíblia apresenta Jesus. Ela é a Palavra
				de Deus, a Verdade que liberta.</h4>
		</div>
		<hr>
		<div class="container mt-3">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active">Posts</li>
				</ol>
			</nav>

			<div class="card shadow-sm bg-white rounded mt-3"
				th:each="post : ${posts}">
				<div class="card-body">
					<a
						th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}"><h3
							class="card-title">
							<span th:text="${post.titulo}"></span>
						</h3></a>

					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.autor}"></span> <span
							th:text="${#temporals.format(post.data,'d/MM/yyyy')}"></span>
					</p>

					<p class="card-text">
						<span th:utext="${#strings.abbreviate(post.texto, 400)}"></span>
					</p>
				</div>
			</div>

		</div>
	</main>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
