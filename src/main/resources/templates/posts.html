<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon.png}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>sermões</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<header class="container-fluid">
		<nav class="navbar navbar-light bg-light mt-2">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold;">Exposição
					Bíblica</span> <a href="/new" class="btn btn-primary btn-sm" role="button">Novo
					Post</a>
			</div>
		</nav>
	</header>

	<main>
		<div class="container" style="width: 60%">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active">Posts</li>
				</ol>
			</nav>

			<div class="card shadow-sm bg-white rounded mt-3"
				th:each="post : ${posts}">
				<div class="card-body">
					<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
						<span th:text="${post.autor}"></span> <span th:text="${post.data}"></span>
					</p>

					<a
						th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}"><h4
							class="card-title">
							<span th:text="${post.titulo}"></span>
						</h4></a>
					<p class="card-text">
						<span th:utext="${#strings.abbreviate(post.texto, 400)}"></span>
					</p>
				</div>
			</div>

		</div>
	</main>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
</body>
</html>
