<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/img/favicon.png}">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>sermões</title>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
	integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
	crossorigin="anonymous"></script>

<link
	href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-bs4.min.js"></script>
</head>
<body>
	<header>
		<nav
			class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
			<div class="container">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarTogglerDemo01"
					aria-controls="navbarTogglerDemo01" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
					<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
						<li class="nav-item active"><a class="nav-link" href="/posts">Home
								<span class="sr-only">(current)</span>
						</a></li>
					</ul>

					<a href="/new" class="btn btn-outline-info btn-sm" role="button">Novo
						Post</a>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<div class="container mt-3">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item" aria-current="page"><a
						href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo
						Post</li>
				</ol>
			</nav>

			<div>
				<th:block th:include="messageValidation"></th:block>
				<form method="post">
					<div class="form-group mb-3">
						<input type="text" class="form-control" name="titulo"
							placeholder="Título *">
					</div>

					<div class="form-group mb-3">
						<input type="text" class="form-control" name="autor"
							placeholder="Autor *">
					</div>
					<div class="form-group mb-3">
						<textarea id="summernote" type="text" class="form-control"
							name="texto" placeholder="Texto *"></textarea>

						<small class="form-text text-muted">(*) Campos
							obrigatórios</small>
					</div>
					<button type="submit" class="btn btn-primary btn-sm">Publicar</button>
					<a href="/posts" class="btn btn-light btn-sm" role="button">Cancelar</a>
				</form>
			</div>

		</div>
	</main>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(function() {
			$('#summernote').summernote({
				placeholder : 'Texto *',
				tabsize : 2,
				height : 300
			});
		});
	</script>
</body>
</html>
